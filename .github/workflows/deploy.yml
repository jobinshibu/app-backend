name: Deploy App Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup SSH key from GitHub Secrets
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      # 3Ô∏è‚É£ üî• TEST SSH (THIS CONFIRMS KEY IS CORRECT)
      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -i ~/.ssh/id_ed25519 \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
              "echo SSH_OK_FROM_GITHUB"

      # 4Ô∏è‚É£ Ensure target directory exists on EC2
      - name: Prepare EC2 directory
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -i ~/.ssh/id_ed25519 \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
              "mkdir -p /home/ubuntu/app-backend"

      # 5Ô∏è‚É£ Sync code to EC2 (safe excludes)
      - name: Deploy app-backend code
        run: |
          rsync -avz --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude "node_modules/" \
            --exclude ".env" \
            --exclude "firebase-service-account.json" \
            --exclude "uploads/" \
            -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/id_ed25519" \
            ./ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/app-backend/

      # 6Ô∏è‚É£ Install deps & restart PM2 process
      - name: Install deps & restart app-backend
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -i ~/.ssh/id_ed25519 \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/app-backend
            npm install --omit=dev
            pm2 restart app-backend || pm2 start index.js --name app-backend
            pm2 save
          EOF
