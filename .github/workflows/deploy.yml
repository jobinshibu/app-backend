name: Deploy Healine Backend (api/server) to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Decode PEM Key
      run: |
        echo "${{ secrets.EC2_KEY }}" | base64 -d > key.pem
        chmod 600 key.pem

    - name: Rsync only changed files to EC2
      run: |
        rsync -avz \
          --exclude 'upload/' \
          -e "ssh -o StrictHostKeyChecking=no -i key.pem" \
          ./api/server/ \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/healine-backend/api/server/

    - name: SSH into EC2 and restart service
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/healine-backend/api/server
          npm install --production
          pm2 restart healine-api || pm2 start index.js --name healine-api 
        EOF